<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Моя литература</title>

  <link rel="icon" href="static/img/icon.png">

  <link href="static/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div class="popup center" onclick="closePopup()">
      <img class="no-drag" src="">
    </div>

    <div class="container column">
      <div class="block cover">
        <h1>Моя литература</h1>
        <p>Перечень книг для&nbsp;прочтения и управления&nbsp;ими</p>
      </div>

      <div class="block settings no-select row">
        <div class="setting row">
          <div class="sort button alphabet" onclick="sortByParameter('name')">По&nbsp;алфавиту</div>
          <div class="sort button date" onclick="sortByParameter('date')">По&nbsp;дате получения</div>
        </div>

        <div class="setting row">
          <div class="view button table" onclick="setTableView()">Таблица</div>
          <div class="view button list" onclick="setListView()">Список</div>
          <div class="view button print" onclick="setPrintView()">Печать</div>
        </div>

        <div class="setting row">
          <div class="filter button" onclick="openCloseFilters()">Фильтры ▾</div>
        </div>
      </div>

      <div class="block filters">
        <div class="filter from column">
          <h2>Источник</h2>
          <div class="inputs column"></div>
        </div>

        <div class="filter subject column">
          <h2>Предмет</h2>
          <div class="inputs column"></div>
        </div>
      </div>

      <div class="block books row"></div>
    </div>
  </main>

  <script src="static/js/books.js"></script>
  <script src="static/js/date-formating.js"></script>
  <script src="static/js/filtering.js"></script>
  <script src="static/js/local-storage.js"></script>
  <script src="static/js/popup.js"></script>
  <script src="static/js/sorting.js"></script>
  <script src="static/js/view.js"></script>
  <script>
    let body = document.body;
    let container = document.querySelector("main .container");
    let booksContainer = document.querySelector("main .books");
    let settingsContainer = document.querySelector("main .settings");
    let tableViewButton = document.querySelector("main .view.table");
    let listViewButton = document.querySelector("main .view.list");
    let printViewButton = document.querySelector("main .view.print");
    let popupImage = document.querySelector("main .popup img");
    let filtersContainer = document.querySelector("main .filters");
    let openCloseFiltersButton = document.querySelector("main .settings .filter");
    let fromFilterContainer = document.querySelector("main .filters .from .inputs");
    let subjectFilterContainer = document.querySelector("main .filters .subject .inputs");

    let sortedMethod = "";
    let booksByFilters = new Array();
    let books = getBooks();

    renderBooks(books);
    renderFilters();
    setTableView();
  </script>
</body>

</html>
